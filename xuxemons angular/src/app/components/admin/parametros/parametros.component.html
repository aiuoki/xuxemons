<div class="contenido">
    <div class="formBox">
        <h1>Parametros</h1>

        <form [formGroup]="form" (ngSubmit)="editarParametros()" class="form">
            <div class="inputBox">
                <select formControlName="tamanio" [ngClass]="{'input-focus': form.get('tamanio')?.value}">
                    <option value="pequenio">Pequeño</option>
                    <option value="mediano">Mediano</option>
                    <option value="grande">Grande</option>
                </select>
                <span [ngClass]="{'span-focus': form.get('tamanio')?.value}">Tamaño</span>
                <div class="errorBox"></div>
            </div>

            <div class="inputBox">
                <input type="number" formControlName="puntosMediano" [ngClass]="{'input-focus': form.get('puntosMediano')?.value}">
                <span [ngClass]="{'span-focus': form.get('puntosMediano')?.value}">Caramelos Mediano</span>
                <div class="errorBox">
                    <div class="error" *ngIf="form.get('puntosMediano')?.touched && form.get('puntosMediano')?.invalid">{{ this.errorPuntosMediano }}</div>
                </div>
            </div>
            
            <div class="inputBox">
                <input type="number" formControlName="puntosGrande" [ngClass]="{'input-focus': form.get('puntosGrande')?.value}">
                <span [ngClass]="{'span-focus': form.get('puntosGrande')?.value}">Caramelos Grande</span>
                <div class="errorBox">
                    <div class="error" *ngIf="form.get('puntosGrande')?.touched && form.get('puntosGrande')?.invalid">{{ this.errorPuntosGrande }}</div>
                </div>
            </div>

            <input type="submit" [ngClass]="form.valid ? 'btnActivado' : 'btnDesactivado'" [disabled]="!form.valid" value="Actualizar Parametros">
        </form>
    </div>
</div>
